<header class="header">
  <div class="container">
    <div class="menu">
      <nav class="nav">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </a>
      </nav>
      <button type="button" class="menu-btn">
        <img src="./images/burger.svg" alt="burger" width="14" height="14" />
      </button>
    </div>
  </div>
</header>
<main>
  <section class="hero">
    <div class="container">
      <div class="hero__title-box">
        <h1 class="hero__title">
          Ice cream made with
          <span>passion</span>
        </h1>
      </div>
      <div class="icecream-bg">
        <img
          src="./images/icecream.png"
          alt="icecream"
          width="171"
          height="410"
          class="icecream-img"
        />
      </div>
      <div class="hero__text-box">
        <p class="hero__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
          natus laboriosam debitis dignissimos tempore laborum.
        </p>
        <button type="button" class="hero__more-btn">-></button>
      </div>
      <div class="hero__counters-box">
        <div class="cafes-counter">
          <p class="cafes-number">16</p>
          cafes
        </div>
        <div class="trucks-counter">
          <p class="trucks-number">23</p>
          food trucks
        </div>
      </div>
      <img
        src="./images/jug.png"
        alt="jug"
        width="152"
        height="154"
        class="jug-img"
      />
      <img
        src="./images/girl.png"
        alt="girl"
        width="190"
        height="150"
        class="girl-img"
      />
    </div>
  </section>
</main>
